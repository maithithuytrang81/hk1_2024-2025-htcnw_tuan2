<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Gallery</title>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        .gallery-title {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .gallery {
            margin-bottom: 20px;
        }
        
        .gallery img {
            width: 100%;
            height: auto;
        }
        
        .gallery h4 {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2 class="gallery-title">Animal Gallery</h2>

        <!-- Bootstrap Grid for the gallery -->
        <div class="row">
            <div class="col-lg-4 col-md-6 gallery">
                <img src="../img/lion.jpeg" alt="Lion" class="img-thumbnail">
                <h4>Lion</h4>
            </div>
            <div class="col-lg-4 col-md-6 gallery">
                <img src="../img/cat.jpeg" alt="Cat" class="img-thumbnail">
                <h4>Cat</h4>
            </div>
            <div class="col-lg-4 col-md-6 gallery">
                <img src="../img/bird.jpeg" alt="Bird" class="img-thumbnail">
                <h4>Bird</h4>
            </div>
            <div class="col-lg-4 col-md-6 gallery">
                <img src="../img/rhino.jpeg" alt="Rhino" class="img-thumbnail">
                <h4>Rhino</h4>
            </div>
            <div class="col-lg-4 col-md-6 gallery">
                <img src="../img/panda.jpeg" alt="Panda" class="img-thumbnail">
                <h4>Panda</h4>
            </div>
            <div class="col-lg-4 col-md-6 gallery">
                <img src="../img/goat.jpeg" alt="Goat" class="img-thumbnail">
                <h4>Goat</h4>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
