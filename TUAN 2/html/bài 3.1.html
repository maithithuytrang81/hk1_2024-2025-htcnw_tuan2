<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Sunny Acres</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Sắp xếp các phần tử theo chiều dọc */
            align-items: center; /* Căn giữa các phần tử theo chiều ngang */
            justify-content: center; /* Căn giữa các phần tử theo chiều dọc */
            background-image: url('../img/background.jpg');
            background-size: cover;
            background-position: center;
        }
        .navbar {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.5);
            color: black;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            top: 0;
            z-index: 1000;
        }
        .navbar a {
            text-decoration: none;
            color: black;
            padding: 10px 20px;
            font-size: 16px;
            font-family: Arial, sans-serif;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            text-align: center; /* Căn giữa nội dung theo chiều ngang */
            width: 100%; /* Chiều rộng tối đa của khối nội dung */
            margin-top: 50px; /* Khoảng cách từ thanh công cụ */
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
    </div>
    <div class="content">
        <img src="../img/salogo.gif" alt="Sunny Acres Logo">
        <a href="home.html">
            <img src="../img/Siggie.jpg" alt="Home Link">
        </a>
    </div>
</body>
</html>
